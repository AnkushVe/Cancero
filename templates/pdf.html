<!-- templates/pdf.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .upload-section {
            margin: 20px 0;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .upload-section:hover {
            transform: scale(1.02);
        }

        .btn {
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .navbar {
            background-color: #007bff; /* Primary color for the navbar */
        }

        .navbar a {
            color: black; /* White text for navbar links */
            transition: color 0.3s, background-color 0.3s; /* Smooth transition for color change */
            padding: 10px 15px; /* Add some padding for better hover effect */
        }

        .navbar a:hover {
            color: #ffd700; /* Gold color on hover */
            background-color: rgba(255, 255, 255, 0.1); /* Light background color on hover */
            border-radius: 5px; /* Rounded corners on hover */
        }

        .navbar a.active {
            color: #ffd700; /* Gold color for the active link */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/download2.png') }}" alt="Cancer Detection System Logo" width="30" height="30" class="d-inline-block align-text-top" aria-label="Cancer Detection System Logo">
                Cancero
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doctors">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Upload Cancer Detection Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload_pdf">Past Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Upload your Previous Reports for Better Insights</h2>
        <div class="upload-section">
            <form action="{{ url_for('display_pdf') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="pdf" class="form-label">Select a File</label>
                    <input type="file" class="form-control" name="pdf" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Upload and Process</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
