<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <!-- Update the existing navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cancer Detection System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doctors">Doctors</a>  <!-- New link to Doctors -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">Recent Development</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/charts">Charts</a>
                </li>      
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload Cancer Detection Files</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-4">
        <h2>Results for {{ file_type }}: {{ file_name }}</h2>
        <p>Prediction: <strong>{{ prediction }}</strong></p>
        
        <!-- Card for displaying results -->
        <div class="card mb-4">
            <div class="card-body scrollable-results">
                <h4 class="card-title">GENERATED INSIGHTS</h4>
                <div class="column-content">
                    {{ insights | safe }}  <!-- This displays the generated insights -->
                </div>
            </div>
        </div>

        <div class="form-container my-4">
            <a href="{{ url_for('index') }}">
                <button class="btn btn-custom">
                    <i class="bi bi-arrow-left-circle"></i> Go Back
                </button>
            </a>
        </div>
    </div>

    
    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
</body>
</html>
